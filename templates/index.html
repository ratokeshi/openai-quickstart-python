<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='Tokeshicom-270-72.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='Tokeshicom-270-72.png') }}" class="icon" />
  <h3>Ask a question:</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Ask a question" required />
    <input type="submit" value="Generate answer" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
